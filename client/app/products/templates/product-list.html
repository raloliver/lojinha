<navbar></navbar>

<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4" ng-show="products.length < 1"> No products to show.</div>
    <div class="col-sm-6 col-md-4" ng-repeat="product in products">
      <div class="thumbnail">
        <a ui-sref="viewProduct({id: product._id})">
          <img src="{{product.imageUrl}}" alt="{{product.title}}" class="img-reponsive center-block img-rounded" style="max-height: 300px;">
        </a>
        <div class="caption">
          <h4>{{product.title | limitTo: 30}} ...</h4>
          <p>{{product.description | limitTo: 80}} ...</p>
          <p>{{product.price | currency }}</p>
          <p class="pull-left">
            <ngcart-addtocart id="{{product._id}}" quantity="1" quantity-max="1" name="{{product.title}}" price="{{product.price}}" template-url="components/ngcart/addtocart.html" data="product">Add to Cart</ngcart-addtocart>
          </p>
          <p>
            <a ui-sref="viewProduct({id: product._id})" class="btn btn-default btn-sm" role="button" style="margin-left: 5px;">Details</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<footer></footer>
